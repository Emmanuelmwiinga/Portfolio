<!-- JSON Projects Loader -->
<script>
async function loadProjects() {
  const projectsGrid = document.getElementById("projects-grid");

  try {
    const response = await fetch("projects.json");
    const projects = await response.json();

    projects.forEach(project => {
      const projectHTML = `
        <div class="project-card">
          <img src="${project.image}" alt="${project.title}" />
          <h3>${project.title}</h3>
          <p>${project.description}</p>
          <a href="${project.url}" target="_blank">View Project</a>
          <a href="${project.source}" target="_blank">Source code<i class="fa-brands fa-github"></i></a>
        </div>
      `;
      projectsGrid.innerHTML += projectHTML;
    });
  } catch (error) {
    console.error("Error loading projects:", error);
    projectsGrid.innerHTML = "<p>Failed to load projects. Please try again later.</p>";
  }
}

document.addEventListener("DOMContentLoaded", loadProjects);
</script>
